<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Project - Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container container-fluid">
      <div class="weather-info">
        <div class="change-city">
          <h1 class="display-2">
            How's the weather in...
          </h1>
          <br />
          <button
            type="submit"
            class="btn btn-primary btn-block"
            id="current-location-button"
          >
            Current Location
          </button>
          <hr />
          <form id="search-city-form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                id="city-input"
              />
            </div>
            <button type="submit" class="btn btn-info btn-block">
              Change city
            </button>
          </form>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card bg-light mb-3 border-dark">
              <p class="last-updated-time">
                <span class="current-day">Last updated:</span>
                <span class="current-day" id="time">time</span>
                <span class="current-day" id="current-date"
                  >Sat. 6/20/2020</span
                >
              </p>
              <h1 class="card-title">
                Currently in <br />
                <span class="city" id="current-city"></span>
              </h1>
              <p>
                <img src="" alt="" id="weather-icon" class="current-icon" />
              </p>

              <p></p>
              <div class="card-body">
                <p class="card-text">
                  <span class="current-weather" id="weather-description"></span>
                  <span class="current-weather">,</span>
                  <span class="current-weather" id="current-temp"></span>
                  <span class="current-weather">
                    <a href="#" class="active" id="farenheit">
                      째F
                    </a>
                  </span>
                  |
                  <span class="current-weather">
                    <a href="#" id="celsius">
                      째C
                    </a>
                  </span>
                  <br />
                  Humidity: <span class="current-weather" id="humidity"></span
                  ><span class="current-weather">%</span>
                  <br />
                  Wind: <span class="current-weather" id="wind"></span
                  ><span class="current-weather"> mph</span>
                </p>
                <br />
                <div class="row rise-set">
                  <div class="col-md-6 sunrise-time">
                    <img
                      src="images/sunrise.svg"
                      alt="sunset"
                      width="150px"
                      class="sunrise-icon"
                    />
                    <p class="sunrise-time">
                      Sunrise: <span id="sunrise-time">5:23am</span>
                    </p>
                  </div>
                  <div class="col-md-6 sunset-time">
                    <img
                      src="images/sunset.svg"
                      alt="sunset"
                      width="150px"
                      class="sunset-icon"
                    />
                    <p class="sunset-time">
                      Sunset: <span id="sunset-time">8:47pm</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h2>
              3-hour Forecast (local time)
            </h2>
            <div class="icon-temp" id="forecast">
              <p class="forecast-weather">
                4:30am
                <img src="images/01d.svg" alt="sunny" class="forecast-icon" />
                Sunny, 75째F | <em>24째C</em>
              </p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/micahisabela/weather-app" target="_blank"
          >Open-source code</a
        >
        by Micah Kelly
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
